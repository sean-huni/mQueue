spring.application.name=mQueue
#spring.profiles.active=v1

# ActiveMq Web-Console Port=8081 Ops-Port=8091
spring.activemq.broker-url=tcp://localhost:8091
spring.activemq.user=admin
spring.activemq.password=admin

# RabbitMq Web-Console Port=8082 Ops-Port=8092
spring.rabbitmq.host=localhost
spring.rabbitmq.port=8092
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin


# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
#spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.url=jdbc:h2:mem:logs;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS logs
spring.jpa.database=h2
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:h2:~/test
#spring.datasource.url=jdbc:postgresql://localhost:5432/teste?charSet=LATIN1
#spring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:h2:http://127.0.0.1
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
server.port=8080
spring.jpa.show-sql = true
spring.datasource.initialize=true
spring.jpa.hibernate.ddl-auto=create
