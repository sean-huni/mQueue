spring.application.name=mQueue
#spring.profiles.active=v1

# ActiveMq Web-Console Port=8081 Ops-Port=8091
spring.activemq.broker-url=tcp://localhost:8091
spring.activemq.user=admin
spring.activemq.password=admin

# RabbitMq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=8092
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
###
#   Database Settings
###
spring.datasource.url=jdbc:h2:mem:logs;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS logs
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialize=true
###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.jpa.database=h2
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2
###
#   Hibernate Settings
###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
